<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="output">
            <div data-upperDisplay id="upperDisplay"></div>
            <div data-mainDisplay id="display">0</div>
        </div>
        <div class="input">
            <button data-allclear class="large-btn" id="clear" style="background: rgb(172, 57, 57);">AC</button>
            <button data-operation id="divide" style="background: rgb(102, 102, 102);">/</button>
            <button data-operation id="multiply" style="background: rgb(102, 102, 102);">x</button>
            <button data-number id="seven">7</button>
            <button data-number id="eight">8</button>
            <button data-number id="nine">9</button>
            <button data-operation id="subtract" style="background: rgb(102, 102, 102);">-</button>
            <button data-number id="four">4</button>
            <button data-number id="five">5</button>
            <button data-number id="six">6</button>
            <button data-operation id="add" style="background: rgb(102, 102, 102);">+</button>
            <button data-number id="one">1</button>
            <button data-number id="two">2</button>
            <button data-number id="three">3</button>
            <button data-number class="large-btn" id="zero">0</button>
            <button data-number id="decimal">.</button>
            <button data-equals value="NaN" id="equals">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
